<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Game of Life</title>
</head>
  <body>
    <h1 class="nameOfGame">Game of Life</h1>   
    <div class="buttons-container">
      <label class= "labelWidth">Width</label>
      <input type="number" class= "widthField" id="width" min="30" max="90" value="30"/>
      <label class= "labelHeight">Height</label>
      <input type="number" class= "heightField" id="height" min="10" max="30" value="30"/>
      <label class= "labelSpeed">Speed</label>
      <input type="range" class= "rangeSpeed" id="speed" min="1" max="10"/>
      <input type="button" class = "button newGameButton" value="New game" id="newGameButton" />
      <input type="button" class = "button startButton" value="Start" id="startButton" />
      <input type="button" class = "button pauseButton" value="Pause" id="pauseButton" />
    </div>  
    <canvas id="canvas" width="300" height="300"></canvas>
  <script type="text/javascript" src="dist/main.bundle.js"></script>
</body>
</html>
